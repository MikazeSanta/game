<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .janken-buttons button {
            padding: 15px 30px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #rock { background-color: #ff9800; color: white; }
        #paper { background-color: #4CAF50; color: white; }
        #scissors { background-color: #2196F3; color: white; }

        #rock:hover { background-color: #e68a00; }
        #paper:hover { background-color: #45a049; }
        #scissors:hover { background-color: #0b7dda; }

        #result-area {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ccc;
            display: inline-block;
            background-color: white;
            min-width: 300px;
            border-radius: 10px;
            font-size: 18px;
        }
        #message {
            font-weight: bold;
            font-size: 24px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>じゃんけん、ポン！</h1>

    <div class="janken-buttons">
        <button id="rock" onclick="playGame(0)"> グー</button>
        <button id="scissors" onclick="playGame(1)"> チョキ</button>
        <button id="paper" onclick="playGame(2)"> パー</button>
    </div>

    <div id="result-area">
        <p>あなたの手: <span id="player-choice">？</span></p>
        <p>コンピューターの手: <span id="computer-choice">？</span></p>
        <p id="message">ボタンを押して勝負しよう！</p>
    </div>

    <script>
        // 手の配列 (0:グー, 1:チョキ, 2:パー)
        const HANDS = [' グー', ' チョキ', ' パー'];

        const playerChoiceDisplay = document.getElementById('player-choice');
        const computerChoiceDisplay = document.getElementById('computer-choice');
        const messageDisplay = document.getElementById('message');

        function playGame(playerHand) {
            // 1. コンピューターの手をランダムに決定 (0, 1, または 2)
            const computerHand = Math.floor(Math.random() * 3);

            // 2. 結果を判定
            let resultMessage = '';

            // 引き分け
            if (playerHand === computerHand) {
                resultMessage = 'あいこ！ もう一度！';
                messageDisplay.style.color = '#555';
            }
            // 勝ちパターン: (グー vs チョキ) または (チョキ vs パー) または (パー vs グー)
            else if (
                (playerHand === 0 && computerHand === 1) || // グー vs チョキ
                (playerHand === 1 && computerHand === 2) || // チョキ vs パー
                (playerHand === 2 && computerHand === 0)    // パー vs グー
            ) {
                resultMessage = 'あなたの勝ち！';
                messageDisplay.style.color = 'green';
            }
            // 負けパターン
            else {
                resultMessage = 'コンピューターの勝ち...';
                messageDisplay.style.color = 'red';
            }

            // 3. 結果を画面に表示
            playerChoiceDisplay.textContent = HANDS[playerHand];
            computerChoiceDisplay.textContent = HANDS[computerHand];
            messageDisplay.textContent = resultMessage;
        }
    </script>
</body>
</html>
