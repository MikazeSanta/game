<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩しゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-color: #e0e0e0;
            border: 2px solid #333;
            display: block; 
        }
        #gameArea {
            text-align: center;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #gameStatus {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>シンプルなブロック崩し</h1>
        <canvas id="gameCanvas" width="560" height="400"></canvas> 
        <div id="gameStatus">「ゲームスタート！」を押して開始</div>
        <button id="startButton">ゲームスタート！</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const gameStatus = document.getElementById('gameStatus');

        let animationFrameId; 
        
        canvas.width = 560; 
        canvas.height = 400;

        // ゲームの状態
        let gameStarted = false;
        let gameOver = false;
        let gameWon = false;

        // ボール
        const ballRadius = 8;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 3; 
        let dy = -3; 

        // パドル
        const paddleHeight = 10;
        const paddleWidth = 70;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;

        // ブロックの設定
        const brickRowCount = 5;
        const brickColumnCount = 10;
        const brickWidth = 46; 
        const brickHeight = 15;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 5; 
        let bricks = [];
        const brickColors = ["#FF5733", "#33FF57", "#3357FF", "#FF33FF", "#33FFFF"];

        function initBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1, color: brickColors[r % brickColors.length] };
                }
            }
        }
        
        // ★初期状態の描画のみを行う関数を追加★
        function drawInitialState() {
             ctx.clearRect(0, 0, canvas.width, canvas.height);
             drawBricks();
             drawBall();
             drawPaddle();
        }

        // --- 以下、描画・ロジック関数は基本的に変更なし ---
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            let totalBricks = 0;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        totalBricks++;
                        if (x + ballRadius > b.x && x - ballRadius < b.x + brickWidth && 
                            y + ballRadius > b.y && y - ballRadius < b.y + brickHeight) {
                            
                            dy = -dy; 
                            b.status = 0; 
                        }
                    }
                }
            }
            // 衝突判定ループ内で勝利判定を効率化
            if (totalBricks === 0) {
                gameWon = true;
                gameOver = true;
                gameStatus.textContent = "おめでとうございます！全てのブロックを破壊しました！";
                startButton.textContent = "もう一度プレイ";
                cancelAnimationFrame(animationFrameId);
            }
        }

        function draw() {
            // ゲームオーバー/勝利時のチェック
            if (gameOver || gameWon) return; 

            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // ボールの壁との衝突判定
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx; 
            }
            if (y + dy < ballRadius) {
                dy = -dy; 
            } else if (y + dy > canvas.height - ballRadius) {
                // パドルとの衝突判定
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy; 
                } else {
                    // 床に落ちたらゲームオーバー
                    gameOver = true;
                    gameStatus.textContent = "ゲームオーバー！";
                    startButton.textContent = "もう一度プレイ";
                    cancelAnimationFrame(animationFrameId); 
                    return; // ゲームオーバーになったらすぐに終了
                }
            }

            // パドルの移動
            if (rightPressed) {
                paddleX += 7;
                if (paddleX > canvas.width - paddleWidth) {
                    paddleX = canvas.width - paddleWidth;
                }
            } else if (leftPressed) {
                paddleX -= 7;
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }

            x += dx;
            y += dy;

            animationFrameId = requestAnimationFrame(draw); 
        }

        // --- ★初期化と開始のロジックを修正★ ---

        function resetGame() {
            // 既存のアニメーションフレームがあればキャンセル
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null; // IDをクリア
            }
            
            // ★ボールの初期位置と速度をリセット★
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 3; 
            dy = -3; 
            
            // パドルの位置をリセット
            paddleX = (canvas.width - paddleWidth) / 2;

            // ブロックの状態をリセット
            initBricks();

            // ★ゲームの状態を完全にリセット★
            gameStarted = false;
            gameOver = false;
            gameWon = false;
            gameStatus.textContent = "「ゲームスタート！」を押して開始";
            startButton.textContent = "ゲームスタート！";

            // 初期状態を描画
            drawInitialState();
        }

        function startGame() {
            // ゲームが既に始まっているか、勝利・敗北している場合はリセット
            if (gameStarted && !gameOver && !gameWon) {
                 resetGame(); // プレイ中に「ゲームスタート/リセット」が押されたらリセット
                 return;
            }
            
            gameStarted = true;
            gameOver = false;
            gameWon = false;
            gameStatus.textContent = "プレイ中...";
            startButton.textContent = "リセット";
            draw(); // ゲームループ開始
        }

        // イベントリスナーの修正
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        
        // マウス操作時はゲームが開始されているかを確認
        document.addEventListener("mousemove", (e) => {
             if (gameStarted && !gameOver && !gameWon) {
                 mouseMoveHandler(e);
             }
        }, false);


        startButton.addEventListener("click", () => {
             // ボタンが押されたらstartGameを実行
             startGame();
        });

        // ページロード時にリセット処理を実行し、初期画面を表示する
        resetGame(); 
    </script>
</body>
</html>
