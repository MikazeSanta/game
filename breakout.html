<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩しゲーム（最終速度修正版）</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-color: #e0e0e0;
            border: 2px solid #333;
            display: block; 
        }
        #gameArea {
            text-align: center;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #gameStatus {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>シンプルなブロック崩し</h1>
        <canvas id="gameCanvas" width="560" height="400"></canvas> 
        <div id="gameStatus">「ゲームスタート！」を押して開始</div>
        <button id="startButton">ゲームスタート！</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const gameStatus = document.getElementById('gameStatus');

        let animationFrameId; 
        let speedTimer; 
        
        canvas.width = 560; 
        canvas.height = 400;

        // ゲームの状態
        let gameStarted = false;
        let gameOver = false;
        let gameWon = false;

        // ボール
        const ballRadius = 8;
        const INITIAL_SPEED = 3; 
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = INITIAL_SPEED; 
        let dy = -INITIAL_SPEED; 

        // ★加速設定★
        const speedInterval = 5000; // 5秒ごとに加速
        const speedIncreaseAmount = 0.5; // 速度の増加量

        // パドル
        const paddleHeight = 10;
        const paddleWidth = 70;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;

        // ブロックの設定
        const brickRowCount = 8; 
        const brickColumnCount = 10;
        const brickWidth = 46; 
        const brickHeight = 15;
        const brickPadding = 5; 
        const brickOffsetTop = 15; 
        const brickOffsetLeft = 5; 
        let bricks = [];
        const BRICK_COLOR = "#0095DD"; 

        function initBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }
        
        function drawInitialState() {
             ctx.clearRect(0, 0, canvas.width, canvas.height);
             initBricks(); // 毎回initBricksを呼び出し、ブロックをリセット
             drawBricks();
             drawBall();
             drawPaddle();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = BRICK_COLOR;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            let totalBricks = 0;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        totalBricks++;
                        if (x + ballRadius > b.x && x - ballRadius < b.x + brickWidth && 
                            y + ballRadius > b.y && y - ballRadius < b.y + brickHeight) {
                            
                            dy = -dy; 
                            b.status = 0; 
                        }
                    }
                }
            }
            if (totalBricks === 0) {
                gameWon = true;
                gameOver = true;
                gameStatus.textContent = "おめでとうございます！全てのブロックを破壊しました！";
                startButton.textContent = "もう一度プレイ";
                clearInterval(speedTimer); 
                cancelAnimationFrame(animationFrameId);
            }
        }

        function draw() {
            if (gameOver || gameWon) return; 

            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // ボールの壁との衝突判定
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx; 
            }
            if (y + dy < ballRadius) {
                dy = -dy; 
            } else if (y + dy > canvas.height - ballRadius) {
                // パドルとの衝突判定
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy; 
                } else {
                    // 床に落ちたらゲームオーバー
                    gameOver = true;
                    gameStatus.textContent = "ゲームオーバー！";
                    startButton.textContent = "もう一度プレイ";
                    clearInterval(speedTimer); 
                    cancelAnimationFrame(animationFrameId); 
                    return; 
                }
            }

            // パドルの移動
            if (rightPressed) {
                paddleX += 7;
                if (paddleX > canvas.width - paddleWidth) {
                    paddleX = canvas.width - paddleWidth;
                }
            } else if (leftPressed) {
                paddleX -= 7;
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }

            x += dx;
            y += dy;

            animationFrameId = requestAnimationFrame(draw); 
        }

        function resetGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null; 
            }
            
            clearInterval(speedTimer); 
            
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = INITIAL_SPEED; 
            dy = -INITIAL_SPEED; 
            
            paddleX = (canvas.width - paddleWidth) / 2;

            gameStarted = false;
            gameOver = false;
            gameWon = false;
            gameStatus.textContent = "「ゲームスタート！」を押して開始";
            startButton.textContent = "ゲームスタート！";

            drawInitialState();
        }

        // ★ボール加速のロジックを修正★
        function accelerateBall() {
            // 現在の速度の絶対値を取得し、増加量を加算
            let currentSpeed = Math.abs(dx);
            let newSpeed = currentSpeed + speedIncreaseAmount;
            
            // 進行方向（符号）を維持しつつ、新しい速度を適用
            // Math.sign() は、正なら1、負なら-1、0なら0を返す
            dx = Math.sign(dx) * newSpeed;
            dy = Math.sign(dy) * newSpeed;
            
            console.log("Speed increased! Current speed: " + newSpeed);
        }

        function startGame() {
            if (!gameStarted || gameOver || gameWon) {
                 resetGame(); 
                 gameStarted = true; 
                 gameStatus.textContent = "プレイ中...";
                 startButton.textContent = "リセット";
                 draw(); 
                 
                 speedTimer = setInterval(accelerateBall, speedInterval);
            } else {
                 resetGame();
            }
        }

        // イベントリスナー
        startButton.addEventListener("click", startGame); 

        document.addEventListener("keydown", (e) => {
            if (e.key === "Right" || e.key === "ArrowRight") { rightPressed = true; } 
            else if (e.key === "Left" || e.key === "ArrowLeft") { leftPressed = true; }
        }, false);
        
        document.addEventListener("keyup", (e) => {
            if (e.key === "Right" || e.key === "ArrowRight") { rightPressed = false; } 
            else if (e.key === "Left" || e.key === "ArrowLeft") { leftPressed = false; }
        }, false);

        document.addEventListener("mousemove", (e) => {
             if (gameStarted && !gameOver && !gameWon) {
                 let relativeX = e.clientX - canvas.offsetLeft;
                 if (relativeX > 0 && relativeX < canvas.width) {
                     paddleX = relativeX - paddleWidth / 2;
                     if (paddleX < 0) { paddleX = 0; } 
                     else if (paddleX > canvas.width - paddleWidth) { paddleX = canvas.width - paddleWidth; }
                 }
             }
        }, false);


        resetGame(); 
    </script>
</body>
</html>
    </script>
</body>
</html>
