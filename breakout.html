<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩しゲーム（修正版）</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-color: #e0e0e0;
            border: 2px solid #333;
            display: block; 
        }
        #gameArea {
            text-align: center;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #gameStatus {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>シンプルなブロック崩し</h1>
        <canvas id="gameCanvas" width="560" height="400"></canvas> 
        <div id="gameStatus">ボールを動かしてブロックを壊そう！</div>
        <button id="startButton">ゲームスタート！</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const gameStatus = document.getElementById('gameStatus');

        let animationFrameId; 
        
        // ★キャンバスサイズを調整し、ブロックが綺麗に収まるようにしました★
        canvas.width = 560; 
        canvas.height = 400;

        // ゲームの状態
        let gameStarted = false;
        let gameOver = false;
        let gameWon = false;

        // ボール
        const ballRadius = 8; // 半径を少し小さく
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 3; 
        let dy = -3; 

        // パドル
        const paddleHeight = 10;
        const paddleWidth = 70;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;

        // ブロックの設定を調整
        const brickRowCount = 5;
        const brickColumnCount = 10; // ★列数を増やして、幅に合わせました★
        const brickWidth = 46; // (560 - 10) / 10 - 10 = 45 + 10 = 55 -> 55*10=550 
        const brickHeight = 15;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 5; // ★左端のオフセットを調整★
        let bricks = [];
        const brickColors = ["#FF5733", "#33FF57", "#3357FF", "#FF33FF", "#33FFFF"]; // 色を列ごとに設定

        function initBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1, color: brickColors[r % brickColors.length] }; // rで色を決定
                }
            }
        }

        initBricks();

        // イベントリスナー (キー操作、マウス操作は前回と同じ)
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        startButton.addEventListener("click", () => {
            if (!gameStarted || gameOver || gameWon) {
                resetGame();
                startGame();
            }
        });

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            if (!gameStarted || gameOver || gameWon) return; 

            let relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
                // パドルの端が画面外に出ないように制限
                if (paddleX < 0) {
                    paddleX = 0;
                } else if (paddleX > canvas.width - paddleWidth) {
                    paddleX = canvas.width - paddleWidth;
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        // ★ブロックの位置計算の修正★
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color; // ★色を設定★
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        // ボールとブロックの衝突判定
                        if (x + ballRadius > b.x && x - ballRadius < b.x + brickWidth && 
                            y + ballRadius > b.y && y - ballRadius < b.y + brickHeight) {
                            
                            dy = -dy; 
                            b.status = 0; 
                            checkWin(); 
                        }
                    }
                }
            }
        }

        function checkWin() {
            let allBricksBroken = true;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        allBricksBroken = false;
                        break;
                    }
                }
                if (!allBricksBroken) break;
            }

            if (allBricksBroken) {
                gameWon = true;
                gameOver = true; 
                gameStatus.textContent = "おめでとうございます！全てのブロックを破壊しました！";
                startButton.textContent = "もう一度プレイ";
                cancelAnimationFrame(animationFrameId); 
            }
        }

        function draw() {
            if (gameOver) return; 

            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // ボールの壁との衝突判定
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx; 
            }
            if (y + dy < ballRadius) {
                dy = -dy; 
            } else if (y + dy > canvas.height - ballRadius) {
                // パドルとの衝突判定
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy; 
                } else {
                    // 床に落ちたらゲームオーバー
                    gameOver = true;
                    gameStatus.textContent = "ゲームオーバー！";
                    startButton.textContent = "もう一度プレイ";
                    cancelAnimationFrame(animationFrameId); 
                }
            }

            // パドルの移動と画面端の制限
            if (rightPressed) {
                paddleX += 7;
                if (paddleX > canvas.width - paddleWidth) {
                    paddleX = canvas.width - paddleWidth;
                }
            } else if (leftPressed) {
                paddleX -= 7;
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }

            x += dx;
            y += dy;

            animationFrameId = requestAnimationFrame(draw); 
        }

        function resetGame() {
            // ボールとパドルの位置をリセット
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 3;
            dy = -3;
            paddleX = (canvas.width - paddleWidth) / 2;

            // ブロックの状態をリセット
            initBricks();

            // ゲームの状態をリセット
            gameStarted = false;
            gameOver = false;
            gameWon = false;
            gameStatus.textContent = "ボールを動かしてブロックを壊そう！";
            startButton.textContent = "ゲームスタート！";

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }

        function startGame() {
            gameStarted = true;
            gameOver = false;
            gameWon = false;
            gameStatus.textContent = "プレイ中...";
            startButton.textContent = "リセット";
            draw(); 
        }

        draw();
        gameStatus.textContent = "「ゲームスタート！」を押して開始";
    </script>
</body>
</html>
